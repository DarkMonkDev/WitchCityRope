<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Simple rope knot icon for WitchCityRope -->
  <defs>
    <linearGradient id="ropeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="#1a1a1a" stroke="url(#ropeGradient)" stroke-width="2"/>
  
  <!-- Stylized rope knot -->
  <path d="M 16 8 
           C 12 8 8 12 8 16 
           C 8 20 12 24 16 24 
           C 20 24 24 20 24 16 
           C 24 12 20 8 16 8 
           M 12 16 
           C 12 16 14 12 16 12 
           C 18 12 20 16 20 16 
           C 20 16 18 20 16 20 
           C 14 20 12 16 12 16"
        fill="none" 
        stroke="url(#ropeGradient)" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#F4A460"/>
</svg>