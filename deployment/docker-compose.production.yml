# WitchCityRope Production Docker Compose
# DigitalOcean Deployment Configuration
# Uses: Managed PostgreSQL, System Nginx, Container Registry
# Domain: notfai.com

version: '3.8'

networks:
  witchcity-production:
    driver: bridge

volumes:
  api_uploads:
    driver: local
  redis_data:
    driver: local

services:
  # ==========================================================================
  # API Service - .NET 9 Minimal API
  # ==========================================================================
  api:
    image: registry.digitalocean.com/witchcityrope/witchcityrope-api:${IMAGE_TAG:-latest}
    container_name: witchcity-api-prod
    restart: unless-stopped
    networks:
      - witchcity-production
    ports:
      - "5001:8080"  # Maps to Nginx proxy at localhost:5001
    volumes:
      - api_uploads:/app/uploads
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=${PROD_DB_CONNECTION_STRING}
      - Authentication__JwtSecret=${JWT_SECRET}
      - Authentication__Issuer=https://notfai.com
      - Authentication__Audience=https://notfai.com
      - Authentication__ExpiryMinutes=60
      - CORS__AllowedOrigins=https://notfai.com,https://www.notfai.com
      - CORS__AllowCredentials=true
      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft=Warning
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Web Service - React + Vite (Production Build with Nginx)
  # ==========================================================================
  web:
    image: registry.digitalocean.com/witchcityrope/witchcityrope-web:${IMAGE_TAG:-latest}
    container_name: witchcity-web-prod
    restart: unless-stopped
    networks:
      - witchcity-production
    ports:
      - "3001:80"  # Maps to Nginx proxy at localhost:3001
    environment:
      - NODE_ENV=production
      - VITE_API_BASE_URL=/api
      - VITE_APP_ENVIRONMENT=production
      - VITE_APP_TITLE=WitchCityRope
      - VITE_APP_VERSION=${APP_VERSION:-1.0.0}
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================================================
  # Redis Cache Service
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: witchcity-redis-prod
    restart: unless-stopped
    networks:
      - witchcity-production
    volumes:
      - redis_data:/data
    command: [
      "redis-server",
      "--appendonly", "yes",
      "--maxmemory", "256mb",
      "--maxmemory-policy", "allkeys-lru"
    ]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# Deployment Notes:
# ================
#
# System Nginx Configuration (already configured on server):
#   - Production: https://notfai.com → http://localhost:3001 (React)
#   - Production API: https://notfai.com/api → http://localhost:5001 (API)
#   - SSL: Let's Encrypt certificates already installed
#
# Database Configuration:
#   - Using DigitalOcean Managed PostgreSQL (not a container)
#   - Connection string provided via environment variable
#   - Two databases: witchcityrope_production (this env)
#
# Docker Registry:
#   - Images pushed to: registry.digitalocean.com/witchcityrope/
#   - API image: registry.digitalocean.com/witchcityrope/witchcityrope-api:latest
#   - Web image: registry.digitalocean.com/witchcityrope/witchcityrope-web:latest
#
# Deployment Commands:
#   cd /opt/witchcityrope/production
#   docker-compose -f docker-compose.production.yml pull
#   docker-compose -f docker-compose.production.yml up -d
#   docker-compose -f docker-compose.production.yml logs -f
#
# Health Checks:
#   - Internal: docker-compose ps
#   - External: curl https://notfai.com/health
#   - External API: curl https://notfai.com/api/health
