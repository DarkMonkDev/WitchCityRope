<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App Debug Test</title>
</head>
<body>
    <h1>Testing React App Rendering</h1>
    <iframe src="http://localhost:5173" width="100%" height="600" id="app-frame"></iframe>
    
    <h2>Console Output:</h2>
    <div id="console-output" style="background: #f0f0f0; padding: 10px; font-family: monospace; white-space: pre-wrap;"></div>
    
    <script>
        // Capture console messages from the iframe
        const iframe = document.getElementById('app-frame');
        const output = document.getElementById('console-output');
        
        iframe.onload = function() {
            output.textContent = "Iframe loaded. Check browser console for any errors.\n";
            
            // Try to access the iframe's console (may be blocked by CORS)
            try {
                const iframeWindow = iframe.contentWindow;
                if (iframeWindow) {
                    output.textContent += "Iframe window accessible\n";
                }
            } catch (e) {
                output.textContent += "Cannot access iframe due to CORS: " + e.message + "\n";
            }
        };
        
        // Open in new tab for debugging
        setTimeout(() => {
            output.textContent += "\nOpening app in new tab for debugging...";
            window.open('http://localhost:5173', '_blank');
        }, 2000);
    </script>
</body>
</html>
