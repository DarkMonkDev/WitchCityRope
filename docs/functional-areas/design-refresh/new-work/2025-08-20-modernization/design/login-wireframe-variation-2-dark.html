<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Variation 2: Dark Theme Focus - Interactive Wireframe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            background-color: #0D1117;
            color: #C9D1D9;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(255, 10, 84, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 10, 84, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 20s linear infinite;
            z-index: -2;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Floating neon orbs */
        .floating-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        .orb-1 {
            top: 20%;
            right: 15%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(199, 125, 255, 0.1) 0%, transparent 70%);
        }

        .orb-2 {
            bottom: 25%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 107, 157, 0.08) 0%, transparent 70%);
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg); 
                opacity: 1;
            }
        }

        /* Main container */
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
            position: relative;
            z-index: 1;
        }

        /* Login card */
        .login-card {
            background-color: #161B22;
            border: 1px solid #FF0A54;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 10, 84, 0.2);
            animation: card-glow 3s ease-in-out infinite;
        }

        @keyframes card-glow {
            0%, 100% {
                box-shadow: 0 0 30px rgba(255, 10, 84, 0.2);
                border-color: #FF0A54;
            }
            50% {
                box-shadow: 0 0 40px rgba(199, 125, 255, 0.3);
                border-color: #C77DFF;
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-title {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #FF0A54 0%, #FF6B9D 50%, #C77DFF 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(255, 10, 84, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            animation: text-glow 2s ease-in-out infinite alternate;
        }

        @keyframes text-glow {
            0% { 
                text-shadow: 0 0 20px rgba(255, 10, 84, 0.5);
                filter: brightness(1);
            }
            100% { 
                text-shadow: 0 0 30px rgba(255, 10, 84, 0.8), 0 0 40px rgba(199, 125, 255, 0.3);
                filter: brightness(1.1);
            }
        }

        .subtitle {
            color: #FF6B9D;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            color: #C77DFF;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .form-input {
            background-color: #0D1117;
            border: 1px solid #30363D;
            color: #C9D1D9;
            font-family: 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            font-size: 0.9rem;
            padding: 12px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #FF0A54;
            box-shadow: 0 0 10px rgba(255, 10, 84, 0.3), inset 0 0 5px rgba(255, 10, 84, 0.1);
            background-color: #161B22;
        }

        .form-input:hover {
            border-color: #484F58;
            box-shadow: 0 0 5px rgba(255, 10, 84, 0.1);
        }

        .form-input::placeholder {
            color: #8B949E;
        }

        /* Password input container */
        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #8B949E;
            cursor: pointer;
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .password-toggle:hover {
            color: #FF6B9D;
        }

        /* Secondary actions */
        .secondary-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0 1.5rem 0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid #30363D;
            border-radius: 3px;
            background-color: #0D1117;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .checkbox:checked {
            background-color: #39FF14;
            border-color: #39FF14;
            box-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }

        .checkbox:checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .checkbox-label {
            color: #39FF14;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
        }

        .forgot-password {
            color: #FFB000;
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s ease;
        }

        .forgot-password:hover {
            color: #FFC547;
            text-shadow: 0 0 8px rgba(255, 176, 0, 0.5);
        }

        /* Primary button */
        .auth-button {
            background: linear-gradient(135deg, #FF0A54 0%, #C77DFF 100%);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Monaco', 'Cascadia Code', 'Roboto Mono', monospace;
            height: 52px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 10, 84, 0.4);
        }

        .auth-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 10, 84, 0.6), 0 0 60px rgba(199, 125, 255, 0.3);
            background: linear-gradient(135deg, #C77DFF 0%, #FF0A54 100%);
        }

        .auth-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .auth-button:hover::before {
            left: 100%;
        }

        /* Registration link */
        .registration-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #8B949E;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .registration-link a {
            color: #39FF14;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .registration-link a:hover {
            color: #4AFF20;
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
        }

        /* Error states */
        .error-message {
            color: #FF6B9D;
            background-color: rgba(255, 107, 157, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 107, 157, 0.3);
            margin-top: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Loading state */
        .loading .auth-button {
            background: linear-gradient(135deg, #666 0%, #888 100%);
            cursor: not-allowed;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            .brand-title {
                font-size: 1.5rem;
                letter-spacing: 1px;
            }

            .floating-orb {
                display: none;
            }

            .grid-background {
                opacity: 0.5;
            }

            /* Reduce glow effects for performance */
            .login-card,
            .auth-button,
            .brand-title {
                animation: none !important;
            }

            .auth-button:hover {
                transform: none;
                box-shadow: 0 0 15px rgba(255, 10, 84, 0.3);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        @media (prefers-contrast: high) {
            .brand-title {
                color: #FFFFFF !important;
                background: none !important;
                text-shadow: none !important;
            }

            .auth-button {
                background: #FFFFFF !important;
                color: #000000 !important;
                box-shadow: 2px 2px 0 #FFFFFF !important;
            }
        }

        /* Focus indicators */
        .form-input:focus-visible,
        .auth-button:focus-visible,
        .checkbox:focus-visible {
            outline: 2px solid #FF0A54;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="grid-background"></div>
    
    <!-- Floating orbs -->
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>

    <!-- Main container -->
    <div class="container">
        <div class="login-card">
            <!-- Header -->
            <div class="header">
                <h1 class="brand-title">WITCH CITY ROPE</h1>
                <p class="subtitle">&gt; ACCESS_TERMINAL</p>
            </div>

            <!-- Login form -->
            <form class="form" id="loginForm">
                <!-- Email input -->
                <div class="form-group">
                    <label class="form-label" for="email">EMAIL_ADDRESS</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="user@domain.com"
                        required
                        autocomplete="email"
                    >
                    <div class="error-message" id="emailError" style="display: none;">
                        ERROR: INVALID_EMAIL_FORMAT
                    </div>
                </div>

                <!-- Password input -->
                <div class="form-group">
                    <label class="form-label" for="password">PASSWORD_HASH</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            class="form-input" 
                            placeholder="••••••••••••"
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="passwordToggleIcon">👁</span>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError" style="display: none;">
                        ERROR: PASSWORD_TOO_SHORT
                    </div>
                </div>

                <!-- Secondary actions -->
                <div class="secondary-actions">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember" class="checkbox">
                        <label for="remember" class="checkbox-label">REMEMBER_SESSION</label>
                    </div>
                    <a href="/forgot-password" class="forgot-password">&gt; RESET_PASSWORD</a>
                </div>

                <!-- Submit button -->
                <button type="submit" class="auth-button">
                    &gt; AUTHENTICATE
                </button>

                <!-- Registration link -->
                <div class="registration-link">
                    &gt; <a href="/register">CREATE_ACCOUNT</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = '🙈';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = '👁';
            }
        }

        // Form validation and submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // Reset errors
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            
            let hasError = false;
            
            // Validate email
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) {
                emailError.style.display = 'block';
                emailError.textContent = 'ERROR: INVALID_EMAIL_FORMAT';
                hasError = true;
            }
            
            // Validate password
            if (!password || password.length < 8) {
                passwordError.style.display = 'block';
                passwordError.textContent = 'ERROR: PASSWORD_TOO_SHORT';
                hasError = true;
            }
            
            if (!hasError) {
                // Show loading state
                const button = document.querySelector('.auth-button');
                const form = document.querySelector('.form');
                
                button.textContent = '> AUTHENTICATING...';
                form.classList.add('loading');
                
                // Simulate authentication delay
                setTimeout(() => {
                    alert('> ACCESS_GRANTED\n> REDIRECTING_TO_DASHBOARD...');
                    
                    // Reset form
                    button.textContent = '> AUTHENTICATE';
                    form.classList.remove('loading');
                    this.reset();
                }, 2000);
            }
        });

        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const emailError = document.getElementById('emailError');
            if (this.value && !/^\S+@\S+\.\S+$/.test(this.value)) {
                emailError.style.display = 'block';
                emailError.textContent = 'ERROR: INVALID_EMAIL_FORMAT';
            } else {
                emailError.style.display = 'none';
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const passwordError = document.getElementById('passwordError');
            if (this.value && this.value.length < 8) {
                passwordError.style.display = 'block';
                passwordError.textContent = 'ERROR: PASSWORD_TOO_SHORT';
            } else {
                passwordError.style.display = 'none';
            }
        });

        // Accessibility: Enter key support for password toggle
        document.querySelector('.password-toggle').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                togglePassword();
            }
        });

        // Screen reader announcements
        function announceToScreenReader(message) {
            const announcement = document.createElement('div');
            announcement.setAttribute('aria-live', 'polite');
            announcement.setAttribute('aria-atomic', 'true');
            announcement.style.position = 'absolute';
            announcement.style.left = '-10000px';
            announcement.textContent = message;
            document.body.appendChild(announcement);
            
            setTimeout(() => {
                document.body.removeChild(announcement);
            }, 1000);
        }

        // Performance: Disable animations on low-end devices
        if (navigator.hardwareConcurrency < 4 || window.matchMedia('(max-width: 768px)').matches) {
            document.body.style.setProperty('--animation-duration', '0s');
        }
    </script>
</body>
</html>
