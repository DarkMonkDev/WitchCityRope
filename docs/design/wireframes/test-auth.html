<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #fff;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #16213e;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #0f3460;
            background: #0f3460;
            color: white;
        }
        button {
            background: #e94560;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #c23650;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #0f3460;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
        }
        .error {
            background: #c23650;
        }
        .success {
            background: #2a7f62;
        }
        h2 {
            color: #e94560;
        }
    </style>
</head>
<body>
    <h1>WitchCityRope Authentication Test</h1>
    
    <div class="section">
        <h2>1. Register New User</h2>
        <input type="email" id="reg-email" placeholder="Email" value="testuser@example.com">
        <input type="password" id="reg-password" placeholder="Password (min 8 chars)" value="Test1234">
        <input type="text" id="reg-scenename" placeholder="Scene Name" value="TestRigger">
        <button onclick="testRegister()">Register</button>
        <div id="reg-result" class="result"></div>
    </div>

    <div class="section">
        <h2>2. Login</h2>
        <input type="email" id="login-email" placeholder="Email" value="testuser@example.com">
        <input type="password" id="login-password" placeholder="Password" value="Test1234">
        <button onclick="testLogin()">Login</button>
        <div id="login-result" class="result"></div>
    </div>

    <div class="section">
        <h2>3. Test Protected Endpoint</h2>
        <button onclick="testProtected()">Test Protected Welcome</button>
        <div id="protected-result" class="result"></div>
    </div>

    <div class="section">
        <h2>4. Logout</h2>
        <button onclick="testLogout()">Logout</button>
        <div id="logout-result" class="result"></div>
    </div>

    <div class="section">
        <h2>Authentication State</h2>
        <div id="auth-state" class="result">Not authenticated</div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5655';
        let authToken = null;
        let currentUser = null;

        function updateAuthState() {
            const stateDiv = document.getElementById('auth-state');
            if (currentUser) {
                stateDiv.className = 'result success';
                stateDiv.textContent = `Authenticated as: ${currentUser.email} (${currentUser.sceneName})\nToken: ${authToken ? 'Present' : 'None'}\nToken Length: ${authToken ? authToken.length : 0} chars`;
            } else if (authToken) {
                stateDiv.className = 'result success';
                stateDiv.textContent = `Authenticated (token present)\nToken Length: ${authToken.length} chars`;
            } else {
                stateDiv.className = 'result';
                stateDiv.textContent = 'Not authenticated';
            }
        }
        
        // Auto-refresh auth state every second
        setInterval(updateAuthState, 1000);

        async function testRegister() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const sceneName = document.getElementById('reg-scenename').value;
            const resultDiv = document.getElementById('reg-result');
            
            try {
                resultDiv.textContent = 'Registering...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password, sceneName })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Token is in data.data.token based on API response structure
                    authToken = data.data?.token || data.token;
                    currentUser = data.data?.user || data.user;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `SUCCESS! Registered and logged in.\nUser: ${JSON.stringify(data, null, 2)}`;
                    updateAuthState();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `ERROR: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `EXCEPTION: ${error.message}`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const resultDiv = document.getElementById('login-result');
            
            try {
                resultDiv.textContent = 'Logging in...';
                resultDiv.className = 'result';
                
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Token is in data.data.token based on API response structure
                    authToken = data.data?.token || data.token;
                    currentUser = data.data?.user || data.user;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `SUCCESS! Logged in.\nUser: ${JSON.stringify(data, null, 2)}`;
                    updateAuthState();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `ERROR: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `EXCEPTION: ${error.message}`;
            }
        }

        async function testProtected() {
            const resultDiv = document.getElementById('protected-result');
            
            try {
                resultDiv.textContent = 'Testing protected endpoint...';
                resultDiv.className = 'result';
                
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(`${API_BASE}/api/protected/welcome`, {
                    credentials: 'include',
                    headers
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `SUCCESS! Protected data:\n${JSON.stringify(data, null, 2)}`;
                } else if (response.status === 401) {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `ERROR (401 Unauthorized): You need to login first to access protected content.\nToken present: ${authToken ? 'Yes' : 'No'}`;
                } else {
                    const text = await response.text();
                    try {
                        const data = JSON.parse(text);
                        resultDiv.className = 'result error';
                        resultDiv.textContent = `ERROR (${response.status}): ${JSON.stringify(data, null, 2)}`;
                    } catch {
                        resultDiv.className = 'result error';
                        resultDiv.textContent = `ERROR (${response.status}): ${text || 'Empty response'}`;
                    }
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `EXCEPTION: ${error.message}`;
            }
        }

        async function testLogout() {
            const resultDiv = document.getElementById('logout-result');
            
            try {
                resultDiv.textContent = 'Logging out...';
                resultDiv.className = 'result';
                
                const headers = {};
                if (authToken) {
                    headers['Authorization'] = `Bearer ${authToken}`;
                }
                
                const response = await fetch(`${API_BASE}/api/auth/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    headers
                });
                
                if (response.ok) {
                    authToken = null;
                    currentUser = null;
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'SUCCESS! Logged out.';
                    updateAuthState();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `ERROR: Status ${response.status}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `EXCEPTION: ${error.message}`;
            }
        }
    </script>
</body>
</html>
