version: '3.8'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: witchcityrope
      POSTGRES_PASSWORD: witchcityrope
      POSTGRES_DB: witchcityrope
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U witchcityrope"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - witchcityrope-network

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    ports:
      - "5653:5653"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5653
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=witchcityrope;Username=witchcityrope;Password=witchcityrope"
    volumes:
      - ./apps/api:/app
      - ~/.nuget/packages:/root/.nuget/packages:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - witchcityrope-network

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:5653
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    networks:
      - witchcityrope-network

volumes:
  postgres_data:

networks:
  witchcityrope-network:
    driver: bridge